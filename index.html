<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rogue</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="ui-container">

    <div class="log-container"></div>

    <div class="container">
      <p class="player-name" id="pl-name"></p>
      <p class="pl-text">Health: <span id="current-hp"></span>/<span id="max-hp"></span></p>
      <div id="health_container" class="bar-container">
        <div id="health" class="bar health"></div>
      </div>
    </div>

    <div class="container">
      <p class="pl-text">Magic: <span id="current-mp"></span>/<span id="max-mp"></span></p>
      <div id="magic_container" class="bar-container">
        <div id="magic" class="bar magic"></div>
      </div>
    </div>

    <div class="container stats">
      <p class="pl-text">Dex: <span id="pl-dex"></span></p>
    </div>

    <div class="container weapon">
      <p class="pl-text">Wp: <span id="pl-weapon"></span></p>
    </div>

    <div class="container target">
      <img src="" alt="enemy portrait" id="en-port">
      <p class="player-name" id="en-name"></p>
      <p class="pl-text">Health: <span id="en-current-hp"></span>/<span id="en-max-hp"></span></p>
      <div id="en-health_container" class="bar-container">
        <div id="en-health" class="bar health"></div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="js/phaser.min.js"></script>
  <script src="js/pathfinding/visual/lib/pathfinding-browser.min.js"></script>
  <script src="js/dungeon.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
